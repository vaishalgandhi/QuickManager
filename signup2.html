<html lang="en">

<meta charset="utf-8">

<body>
    <div class="navbar-brand" >
     
</div>
    


    <!-- multistep form -->
<form id="msform" class="form1">
  
  <!-- fieldsets -->
  <fieldset>
    <h2 class="fs-title"><strong>CREATE AN ACCOUNT</strong></h2>
    <h3 class="fs-subtitle">This is step 2</h3>
    
    <label class="col-lg-12 lbl">Full name </label>
    <input type="text" class="col-lg-10" name="name" placeholder="Full name" />
    <label class="col-lg-12 lbl" >Birthday </label>
    <input type="date" class="col-lg-10" name="bdate" placeholder="Birthday"/>
    <label class="col-lg-12 lbl" >Address </label>
    <input type="text" name="stno" placeholder="Street No" class="col-lg-5"/>
    <input type="text" name="stname" placeholder="Street Name" class="col-lg-5"/>
    <input type="text" name="complement" placeholder="Complement" class="col-lg-10"/>
    <input type="text" name="city" placeholder="City" class="col-lg-5"/>
    <input type="text" name="state" placeholder="Province/State" class="col-lg-5"/>
    <input type="text" name="country" placeholder="Country" class="col-lg-5"/>
    <input type="text" name="pincode" placeholder="Postal Code" class="col-lg-5"/>
    <button type="button" name="signp" id="signup" class="btn btn-success col-lg-12">Sign Up</button>
  </fieldset>
</form>
</div>
<!-- Vendor Javascript -->
<script src="assets/js/libscripts.bundle.js"></script>
<script src="assets/js/vendorscripts.bundle.js"></script>

  document.getElementById("signup").onclick = function () {

      };
  
  </script>

</body>
